version: '3.8'

services:
  sora2api:
    build: .
    container_name: sora2api
    ports:
      - "5800:8000"
    volumes:
      - ./data:/app/data
      - ./config/setting.toml:/app/config/setting.toml
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
      - TIMEZONE_OFFSET=8
    restart: unless-stopped
